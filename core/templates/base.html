<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'plugins/images/busy.gif' %}">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Sidebar CSS -->
    <link href="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bower_components/toast-master/css/jquery.toast.css' %}" rel="stylesheet">

    <!-- Morris CSS -->
    <link href="{% static 'plugins/bower_components/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Theme Color -->
    <link href="{% static 'css/colors/default.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock %} | Farmer System </title>
</head>

<body class="fix-header">

    {% block content %}{% endblock %}

    <footer class="footer text-center">
        2026 &copy; Muhsin Sentongo 
    </footer>

    <!-- JS Files -->
    <script>
        $('.open-profile-modal').on('click', function () {
            $('.dropdown.open .dropdown-toggle').dropdown('toggle');
            $('#profileModal').modal('show');
        });
        </script>
        
    
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'plugins/bower_components/skycons/skycons.js' %}"></script>
    <script src="{% static 'plugins/bower_components/waypoints/lib/jquery.waypoints.js' %}"></script>
    <script src="{% static 'plugins/bower_components/counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/raphael/raphael-min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/morrisjs/morris.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/dashboard4.js' %}"></script>
    <script src="{% static 'plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/jquery-sparkline/jquery.charts-sparkline.js' %}"></script>
    <script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>

</body>
</html>
